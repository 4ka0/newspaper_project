{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="card card-large">

    <div class="card-header text-center" >
        <h3>Log In</h3>
    </div>

    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-primary" type="submit">Log In</button>
        </form>
    </div>
    
</div>

{% endblock content %}
