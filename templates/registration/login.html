{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h3>Log in</h3>
    <br />
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">Log In</button>
    </form>
{% endblock content %}
