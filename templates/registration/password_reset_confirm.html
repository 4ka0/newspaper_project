{% extends 'base.html' %}

{% block title %}Enter new password{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Set a new password</h3>
    <br />
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-primary" type="submit" value="Change my password">
    </form>
{% endblock content %}
