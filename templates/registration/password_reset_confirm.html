{% extends 'base.html' %}

{% block title %}Enter new password{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card card-large">

    <div class="card-header text-center" >
        <h3>Set New Password</h3>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-outline-primary" type="submit" value="Change my password">
        </form>
    </div>
    
</div>

{% endblock content %}
