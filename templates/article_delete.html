{% extends 'base.html' %}

{% block content %}
    <h3>Delete article</h3>
    <br />
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <a class="btn btn-outline-info mr-4 mt-2" href="{% url 'article_list' %}">Cancel</a>
        <button class="btn btn-outline-danger mt-2" type="submit">Confirm</button>
    </form>


{% endblock content %}
