{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card card-large">

    <div class="card-header text-center" >
        <h3>New comment</h3>
    </div>

    <div class="card-body">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary">Send</button>
        </form>
    </div>
    
</div>

{% endblock %}
